<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Caja</title>
	<script type='text/javascript' src='https://numtseng.com/modules/konekti/Konekti.js'></script> 
</head>

<body>
<div id="log" style='width:100%'>La opción seleccionada aparecerá aquí...</div>

<script>
Konekti.uses('box')
function KonektiMain(){
	var client = new Client('client')
	client.select = function(optId){ Konekti.vc("log").innerHTML =  'Seleccionada: '+ optId; }

	// Main content

	Konekti.box("title", "", "", {"plugin":"header", 'caption':'Caja de Konekti'} )
	Konekti.box("root", "", "width:80%;height:60%", 
		{"plugin":"sidebar", 'width':'200px', "side":{"plugin":"tree", "id":"toc", "tree":{ "id":"Inicio", "client":"client",
			"children":[
				"Ayuda",
				{"caption":"Acerca de, "children":[
					"Autor", "Derechos"
				]},
				"Prueba"
			] 	
		}}, 
		"main":{"plugin":"youtube", "id":"main", "video":"fv2Ms3C7Xrw"},
		"navbar":{"client":"client","method":"select","btn":[
			{"id":"config","title":"Configurar","icon":"fa fa-cogs"},
			{"id":"coffee","title":"Café","icon":"fa fa-coffee"},
			{"id":"html","title":"HTML","icon":"fa fa-file-code-o"},
			{"id":"file","title":"Archivo","icon":"fa fa-file-text-o"}
		]}})
</script>

</body>
</html>
