<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Box</title>
	<script type='text/javascript' src='https://numtseng.com/modules/konekti/Konekti.js'></script> 
</head>

<body>
<div id="log" style='width:100%'>Selected option will appear here...</div>

<script>
Konekti.uses('box')
function KonektiMain(){
	var client = new Client('client')
	client.select = function(optId){ Konekti.vc("log").innerHTML =  'Selected: '+ optId; }

	// Main content

	Konekti.box("title", "", "", {"plugin":"header", 'caption':'Konekti Box'} )
	Konekti.box("root", "", "width:80%;height:60%", 
		{"plugin":"sidebar", 'width':'200px', "side":{"plugin":"tree", "id":"toc", "tree":{ "id":"Home", "client":"client",
			"children":[
				"Help",
				{"caption":"About", "children":[
					"Author", "Copyright"
				]},
				"Test"
			] 	
		}}, 
		"main":{"plugin":"youtube", "id":"main", "video":"fv2Ms3C7Xrw"},
		"navbar":{"client":"client","method":"select","btn":[
			{"id":"config","title":"Configure","icon":"fa fa-cogs"},
			{"id":"coffee","title":"Coffe","icon":"fa fa-coffee"},
			{"id":"html","title":"HTML","icon":"fa fa-file-code-o"},
			{"id":"file","title":"File","icon":"fa fa-file-text-o"}
		]}})
}
</script>

</body>
</html>
