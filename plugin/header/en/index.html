<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Header</title>
	<script type='text/javascript' src='https://konekti.numtseng.com/src/Konekti.js'></script> 
</head>

<body>

<div id='header1'></div>	
<div id='header2'></div>	
<div id='header3'></div>	
<script>

Konekti.uses('header')

/* Konekti's main function*/
function KonektiMain(){
	/* Client that will answer to buttons */
	var client = new KonektiClient()
	/* Connecting components */
	Konekti.header('header1','fa fa-gavel', 'Header using default values for size and style' )
	Konekti.header('header2', 'fa fa-smile-o','Header with size 4, black color and left aligned text', 4, 'w3-black' )
	Konekti.header('header3', '','Header without icon, size 2 and orange color and right aligned text', 2, 'w3-orange w3-right-align' )
}

</script>

</body>
</html>
