<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Barra Lateral</title>
	<script type='text/javascript' src='https://konekti.numtseng.com/src/Konekti.js'></script> 
</head>

<body>

<div id='title'></div>
<div id='log'>La opción selección aparecerá aquí...</div>
<div id='root' style='width:100%;height:90%'></div>

<script>

Konekti.uses('sidebar','header')

function KonektiMain(){
	var client = new Client('client')
	client.select = function(optId){ Konekti.vc("log").innerHTML =  'Selected: '+ optId; }

	// Main content

	Konekti.header('title','', 'Barra lateral de Konekti' )
	Konekti.sidebar('root', '200px', {"plugin":"tree", "id":"toc", "tree":{ "id":"Inicio", "client":"client",
			"children":[
				"Ayuda",
				{"caption":"Acerca de", "children":[
					"Autor", "Derechos"
				]},
				"Test"
			] 	
		}}, 
		{"plugin":"youtube", "id":"main", "video":"fv2Ms3C7Xrw"},
		{"client":"client","method":"select","btn":[
			{"id":"config","title":"Configurar","icon":"fa fa-cogs"},
			{"id":"coffee","title":"Cafe","icon":"fa fa-coffee"},
			{"id":"html","title":"HTML","icon":"fa fa-file-code-o"},
			{"id":"file","title":"Archivo","icon":"fa fa-file-text-o"}
		]})
}

</script>

</body>
</html>
