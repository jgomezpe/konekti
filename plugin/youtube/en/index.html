<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script type='text/javascript' src='https://konekti.numtseng.com/src/Konekti.js'></script> 

</head>

<body>
<style>
    html, body {
        height: 100%;
        margin: 0px;
    }
</style>

<div id='title'></div>
<div id="log" style='width:100%;height:10%'>Video progress/events will appear here...</div>
<div id='youtube' style='height:60%;width:100%'></div>

<script>

Konekti.uses('header','youtube')

class TheClient extends KonektiClient{
	constructor(){ super() }
	// Listen to youtube's play button 
	play( id ){ Konekti.vc('log').innerHTML = 'Play button pressed: ' + id }
	// Listen to youtube's pause button 
	pause( id ){ Konekti.vc('log').innerHTML = 'Pause button pressed: ' + id }
	// Listen to youtube's current video position  
	seek( id, time ){ Konekti.vc('log').innerHTML = 'Playing: ' + id + ' time: ' + time }
}

function KonektiMain(){
	var client = new TheClient()
	Konekti.header('title','', 'Konekti Yutube' )
	// Connects the youtube video with the HTML component
	var yt = Konekti.youtube( 'youtube', 'fv2Ms3C7Xrw' )
	// Adds a listener to the Youtube player
	yt.addListener(client.id)
}

</script>

</body>
</html>
