<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Youtube</title>
	<script type='text/javascript' src='https://konekti.numtseng.com/src/Konekti.js'></script> 
</head>

<body>

<div id='title'></div>
<div id="log" style='width:100%;height:10%'>El progreso y eventos del Video aparecen aquí..</div>
<div id='youtube' style='height:60%;width:100%'></div>

<script>

Konekti.uses('header','youtube')

class TheClient extends KonektiClient{
	constructor(){ super() }
	// Escucha al botón de reproducir de Youtube 
	play( id ){ Konekti.vc('log').innerHTML = 'Se presionó el botón de reproducir: ' + id }
	// Escucha al botón de pausa de Youtube 
	pause( id ){ Konekti.vc('log').innerHTML = 'Se presionó el botón de parar: ' + id }
	// Escucha la posición actual del video Youtube 
	seek( id, time ){ Konekti.vc('log').innerHTML = 'Reproduciendo video: ' + id + ' tiempo: ' + time }
}

function KonektiMain(){
	var client = new TheClient()
	Konekti.header('title','', 'Youtube en Konekti' )
	// Conecta el videode Youtube con el componente HTML
	var yt = Konekti.youtube( 'youtube', 'fv2Ms3C7Xrw' )
	// Adiciona un escucha a Youtube
	yt.addListener(client.id)
}

</script>

</body>
</html>
