<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Panel Dividido</title>
	<script type='text/javascript' src='https://numtseng.com/modules/konekti/Konekti.js'></script> 

</head>

<body>

<div id='title'></div>
<div id='hsplit1'></div>	
<div id='split1' style='height:50%;width:100%'></div>
<div id='left' class='w3-green' style='height:100%;width:100%'>Este es un panel izquierdo</div>
<div id='right' class='w3-orange' style='height:100%;width:100%'>Este es un panel derecho</div>
<div id='hsplit2'></div>	
<div id='split2' style='height:50%;width:100%'></div>
<div id='up' class='w3-blue' style='height:100%;width:100%'>Este es un panel superior</div>
<div id='down' class='w3-grey' style='height:100%;width:100%'>Este es un panel inferior</div>

<script>

Konekti.uses('sidebar','header','youtube','media','ace','latex','iframe','btn','navbar','tree','tab','dropdown','split')

function run(){ Konekti.vc("log").innerHTML =  'Se seleccionó en botón Prueba' }

function KonektiMain(){
	var client = new Client('client')

	Konekti.header('title','', 'Divisores de Konekti' )
	Konekti.header('hsplit1','', 'Divisor Vertical', 4, 'w3-black' )
	Konekti.split('split1', 'col', 70)
	Konekti.dom.move('left','split1-one')
	Konekti.dom.move('right','split1-two')

	Konekti.header('hsplit2','', 'Divisor Horizontal', 4, 'w3-black' )
	Konekti.split('split2', 'row', 40)
	Konekti.dom.move('up','split2-one')
	Konekti.dom.move('down','split2-two')

}

</script>

</body>
</html>
