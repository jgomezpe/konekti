<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Lista Desplegable</title>
	<script type='text/javascript' src='https://numtseng.com/modules/konekti/Konekti.js'></script> 

</head>

<body>

<div id='title'></div>
<div id="log" style='width:100%'>La opción seleccionada aparecerá aquí...</div>
<div id='dd1'></div>
<div id='dd2'></div>
<div id='dd3'></div>

<script>

Konekti.uses('header','dropdown')

class TheClient extends Client{
	constructor(){ super() }
	select(optId){ Konekti.vc("log").innerHTML =  'Seleccionada: '+ optId; }
	edit(optId){ Konekti.vc("log").innerHTML =  'Editar: '+ optId; }
	media(optId){ Konekti.vc("log").innerHTML =  'Media: '+ optId; }
}

function KonektiMain(){
	var client = new TheClient()

	Konekti.header('title','', 'Listas Desplegables de Konekti' )
	Konekti.dropdown( "dd1", "fa fa-edit", "Editar", [
				{"id":"copy", "caption":"Copiar", "icon":"fa fa-copy"}, 
				{"id":"cut", "caption":"Cortar", "icon":"fa fa-cut"},
				{"id":"paste", "caption":"Pegar", "icon":"fa fa-paste"}], 'client', 'edit' )
	Konekti.dropdown( "dd2", "fa fa-film", "Media", [
				{"id":"video", "caption":"Video", "icon":"fa fa-video-camera"}, 
				{"id":"audio", "caption":"Audio", "icon":"fa fa-volume-up"}], 'client', 'media', true )
	Konekti.dropdown( "dd3", "fa fa-language", "", ["Español", "English"] )
}

</script>

</body>
</html>
