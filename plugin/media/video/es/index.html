<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Video</title>
	<script type='text/javascript' src='https://konekti.numtseng.com/src/Konekti.js'></script> 

</head>

<body>

<div id='title'></div>
<div id="log" style='width:100%;height:10%'>El progreso y eventos del Video aparecen aquí..</div>
<div id='video' style='height:60%;width:100%'></div>

<script>

Konekti.uses('header','media')

class TheClient extends Client{
	constructor(){ super() }
	// Escucha el botón de reproducir del video 
	play( id ){ Konekti.vc('log').innerHTML = 'Se presionó el botón de reproducir: ' + id }
	// Escucha el botón de pausa del video 
	pause( id ){ Konekti.vc('log').innerHTML = 'Se presionó el botón de parar: ' + id }
	// Escucha la posición actual del video 
	seek( id, time ){ Konekti.vc('log').innerHTML = 'Reproduciendo video: ' + id + ' tiempo: ' + time }
}

function KonektiMain(){
	var client = new TheClient()
	Konekti.header('title','', 'Video en Konekti' )
	// Conecta el video con el componente HTML
	var vd = Konekti.mp4( 'video', 'https://www.w3schools.com/html/mov_bbb.mp4' )
	// Adiciona un escucha al video
	vd.addListener(client.id)
}

</script>

</body>
</html>
