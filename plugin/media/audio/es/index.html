<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script type='text/javascript' src='https://konekti.numtseng.com/src/Konekti.js'></script> 

</head>

<body>
<style>
    html, body {
        height: 100%;
        margin: 0px;
    }
</style>

<div id='title'></div>
<div id="log" style='width:100%;height:10%'>El progreso y eventos del Audio aparecen aquí..</div>
<div id='audio' style='height:10%;width:50%'></div>

<script>

Konekti.uses('header','media')

class TheClient extends KonektiClient{
	constructor(){ super() }
	// Escucha el botón de reproducir del audio 
	play( id ){ Konekti.vc('log').innerHTML = 'Se presionó el botón de reproducir: ' + id }
	// Escucha el botón de pausa del audio 
	pause( id ){ Konekti.vc('log').innerHTML = 'Se presionó el botón de parar: ' + id }
	// Escucha la posición actual del audio 
	seek( id, time ){ Konekti.vc('log').innerHTML = 'Reproduciendo audio: ' + id + ' tiempo: ' + time }
}

function KonektiMain(){
	var client = new TheClient()
	Konekti.header('title','', 'Audio en Konekti' )
	// Conecta el audio con el componente HTML
	var vd = Konekti.mp3( 'audio', 'https://www.w3schools.com/html/horse.mp3' )
	// Adiciona un escucha al audio
	vd.addListener(client.id)
}

</script>

</body>
</html>
