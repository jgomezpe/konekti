<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Tab Panel</title>
	<script type='text/javascript' src='https://konekti.numtseng.com/src/Konekti.js'></script> 
</head>

<body>

<div id='title'></div>
<div id='tabs'></div>	
<div id='tab' style='height:60%;width:100%'></div>
<div id='editor' style='height:100%;width:100%'></div>
<div id='tab3' class='w3-orange' style='height:100%;width:100%'>This is an orange panel</div>

<script>

Konekti.uses('header','tab','youtube','ace')

function KonektiMain(){
	var client = new Client()

	Konekti.header('title','', 'Konekti Tabs' )
	
	Konekti.tab('tab', "YouTube", [{"id":"YouTube", "caption":"YouTube", "icon":"fa fa-youtube"}, "Editor", "Div"])
	Konekti.youtube( 'YouTube', 'fv2Ms3C7Xrw' )
	Konekti.ace( 'Editor', "for(var i=0; i<10; i++){ console.log('i:'+i); }", "javascript" )
	Konekti.dom.move('tab3','Div')
}

</script>

</body>
</html>
