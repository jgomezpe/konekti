<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Tree</title>
	<script type='text/javascript' src='https://konekti.numtseng.com/src/Konekti.js'></script> 

</head>

<body>

<div id='title'></div>
<div id="log" style='width:100%'>Selected option will appear here...</div>
<div id='htree1' ></div>	
<div id='tree1' style='height:30%' ></div>
<div id='htree2' ></div>	
<div id='tree2' style='height:30%' ></div>
<div id='htree3' ></div>	
<div id='tree3' style='height:30%' ></div>

<script>

Konekti.uses('header','tree')

function KonektiMain(){
	var client = new Client('client')
	client.select = function(optId){ Konekti.vc("log").innerHTML =  'Selected: '+ optId; }

	// Main content
	Konekti.header('title','', 'Konekti Tree' )

	Konekti.header('htree1','', 'Simple Tree', 4, 'w3-black' )
	// Simple tree
	var tree = { "id":"Menu", "client":"client",
			"children":[
				"Item 1",
				{"caption":"SubMenu", "children":[
					"Item 2", "Item 3"
				]},
				"Item 4"
			] 	
		}
	Konekti.tree("tree1",tree)

	Konekti.header('htree2','', 'File Tree ', 4, 'w3-black' )
	// Folder Tree 
	var folder = { "id":"root",
			"children":[
				{"caption":"Documents", "children":[
					"file1.txt", {"id":"file2.jpeg", "icon":"fa fa-file-picture-o"}
				]},
				{"id":"test.xml", "icon":"fa fa-file-code-o"}
			] 	
		}
	Konekti.tree("tree2",folder, "client","fa fa-folder-o","fa fa-folder-open-o", ["Store","Load"], "fa fa-file-o", ["Add","Remove","Rename"])

	Konekti.header('htree3','', 'Menu Tree with +/-', 4, 'w3-black' )
	// Menu Tree with (+/-) 
	var tree3 = { "id":"Home", "client":"client",
			"children":[
				"Help",
				{"caption":"About", "children":[
					"Author", "Copyright"
				]},
				"Test"
			] 	
		}
	Konekti.tree("tree3",tree3, "client","fa fa-plus","fa fa-minus", ["Get","Compute"], '', ["Load","Update","Restore"])
}

</script>

</body>
</html>
