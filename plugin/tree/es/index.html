<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script type='text/javascript' src='https://konekti.numtseng.com/src/Konekti.js'></script> 

</head>

<body>
<style>
    html, body {
        height: 100%;
        margin: 0px;
    }
</style>

<div id='title'></div>
<div id="log" style='width:100%'>La opción seleccionada aparecerá aquí...</div>
<div id='htree1' ></div>	
<div id='tree1' style='height:30%' ></div>
<div id='htree2' ></div>	
<div id='tree2' style='height:30%' ></div>
<div id='htree3' ></div>	
<div id='tree3' style='height:30%' ></div>

<script>

Konekti.uses('header','tree')

function KonektiMain(){
	var client = new KonektiClient('client')
	client.select = function(optId){ Konekti.vc("log").innerHTML =  'Selected: '+ optId; }

	// Main content
	Konekti.header('title','', 'Árbol de Konekti' )

	Konekti.header('htree1','', 'Árbol Simple', 4, 'w3-black' )
	// Simple tree
	var tree = { "id":"Menu", "client":"client",
			"children":[
				"Item 1",
				{"caption":"SubMenu", "children":[
					"Item 2", "Item 3"
				]},
				"Item 4"
			] 	
		}
	Konekti.tree("tree1",tree)

	Konekti.header('htree2','', 'Directorio', 4, 'w3-black' )
	// Folder Tree 
	var folder = { "id":"raiz",
			"children":[
				{"caption":"Documentos", "children":[
					"file1.txt", {"id":"file2.jpeg", "icon":"fa fa-file-picture-o"}
				]},
				{"id":"test.xml", "icon":"fa fa-file-code-o"}
			] 	
		}
	Konekti.tree("tree2",folder, "client","fa fa-folder-o","fa fa-folder-open-o", ["Guardar","Cargar"], "fa fa-file-o", ["Adicionar","Remover","Renombrar"])

	Konekti.header('htree3','', 'Árbol Menu con +/-', 4, 'w3-black' )
	// Menu Tree with (+/-) 
	var tree3 = { "id":"Inicio",
			"children":[
				"Ayuda",
				{"caption":"Acerca de", "children":[
					"Autor", "Derechos"
				]},
				"Test"
			] 	
		}
	Konekti.tree("tree3",tree3, "client","fa fa-plus","fa fa-minus", ["Obtener","Calcular"], '', ["Cargar","Actualizar","Restaurar"])
}

</script>

</body>
</html>
