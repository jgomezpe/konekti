<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Button</title>
	<script type='text/javascript' src='https://numtseng.com/modules/konekti/Konekti.js'></script> 

</head>

<body>

<div id='title'></div>
<div id="log" style='width:100%'>Selected button will appear here...</div>
<div id='header1'></div>	
<div id='btn1'></div>
<div id='header2'></div>	
<div id='btn2'></div>
<div id='header3'></div>	
<div id='btn3' ></div>
<div id='header4'></div>	
<div id='btn4' ></div>
<div id='header5'></div>	
<div id='btn5' ></div>
<div id='btn6' ></div>
<div id='header7'></div>	
<div id='btn7' ></div>
<div id='header8'></div>	
<div id='btn8' ></div>
<script>

Konekti.uses('btn','header')

/* When the Run button is selected*/
function run(){ Konekti.vc("log").innerHTML =  'Run button was selected' }

/* Client is defined */
class TheClient extends Client{
	constructor(){ super() }
	/* When a button is redirected to a client method (select) */
	select(optId){ Konekti.vc("log").innerHTML =  'Selected button '+ optId + ':' + Konekti.vc(optId).innerHTML; }
	/* When the Play button is selected (id=btn1) */
	btn1(){ Konekti.vc("log").innerHTML =  'Play button selected'; }
	/* When the Try-me button is selected (id=btn2) */
	btn2(){ Konekti.vc("log").innerHTML =  'Try-me button selected'; }
	/* When the peace button is seletected (id=btn3) */
	btn3(){ Konekti.vc("log").innerHTML =  'Peace button selected'; }
}

/* Konekti's main function*/
function KonektiMain(){
	/* Client that will answer to buttons */
	var client = new TheClient()
	/* Connecting components */
	Konekti.header('title','fa fa-gavel','Konekti Buttons' )
	Konekti.header('header1', 'fa fa-smile-o', 'Just icon', 4, 'w3-black' )
	Konekti.btn('btn1','fa fa-play')
	Konekti.header('header2', 'fa fa-font', 'Just text', 4, 'w3-black' )
	Konekti.btn('btn2','', 'Try-me')
	Konekti.header('header3','fa fa-object-group', 'Icon and text', 4, 'w3-black' )
	Konekti.btn('btn3','fa fa-hand-peace-o', 'Peace')
	Konekti.header('header4', 'fa fa-rocket', 'Executing a specific function (run)', 4, 'w3-black' )
	Konekti.btn('btn4',"fa fa-bullseye", "Run","run()")
	Konekti.header('header5','fa fa-plug', 'Executing a client\'s method (select)', 4, 'w3-black' )
	Konekti.btn('btn5',"fa fa-car", 'Car', {"method":"select"})
	Konekti.btn('btn6',"fa fa-plane", 'Plane', {"method":"select"})
	Konekti.header('header5','fa fa-magic', 'Changing style', 4, 'w3-black' )
	Konekti.btn('btn5',"fa fa-bell", '', {"method":"select"},'w3-btn w3-jumbo w3-blue')
	Konekti.btn('btn6',"fa fa-beer", '', {"method":"select"},'w3-circle w3-xlarge')
	Konekti.header('header7', '', 'Tooltip', 4, 'w3-black' )
	Konekti.btn('btn7','fa fa-bomb', '', {"method":"select"},'w3-btn w3-xlarge w3-red', 'A button with tooltip')
	Konekti.header('header8','fa fa-cog', 'Using button configuration object', 4, 'w3-black' )
	Konekti.btn({"id":"btn8","icon":"fa fa-bug", "onclick":{"method":"select"}})
}

</script>

</body>
</html>
