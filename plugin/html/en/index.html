<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script type='text/javascript' src='https://konekti.numtseng.com/src/Konekti.js'></script> 

</head>

<body>
<style>
    html, body {
        height: 100%;
        margin: 0px;
    }
</style>

<div id='title'></div>
<div id='btn' ></div>
<div id='hhtml'></div>	
<div id='html' style='height:30%;width:100%'></div>
<div id='hedit'></div>	
<div id='coder' style='height:30%;width:100%'></div>

<script>

Konekti.uses('header','html','btn','ace')

function run(){
   Konekti.client('html').setText( Konekti.client('coder').getText() )
}

var initial = "<div>Embeded HTML</div>"

function KonektiMain(){
	var client = new KonektiClient()

	Konekti.header('title','', 'Konekti Embeded HTML Component' )
	Konekti.header('hhtml','fa fa-file-code-o', 'Embeded HTML', 4, 'w3-black' )
	Konekti.html( 'html', initial )
	Konekti.btn('btn',"fa fa-play", "Compile","run()",'w3-bar-item w3-large',"Process HTML")
	Konekti.ace( 'coder', initial, 'html' )

}

</script>

</body>
</html>
