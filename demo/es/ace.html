<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti ACE</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<div id="log" style='width:100%'>Los eventos del editor aparecen aquí...</div>

<script>

Konekti.uses('btn','header','ace')

class TheClient extends MainClient{
	constructor(){ super() }
	annotation( id, annot ){ Konekti.vc("log").innerHTML = 'Anotaciones de '+id+' cambiaron, ahora se tienen '+annot.length+' anotaciones' }
	onchange(id){  Konekti.vc("log").innerHTML = 'Contenido del editor '+id+' cambió'}
}

function copy(){ Konekti.client['ace4'].setText(Konekti.client['ace3'].getText()) }

function KonektiMain(){
	var client = new TheClient()

	Konekti.header('body', 'title','', 'Editor ACE en Konekti', 2, {'class':'w3-green'} )
	Konekti.header('body','hace1','', 'Editor en modo JavaScript y tema por defecto', 4, {'class':'w3-black'} )
	Konekti.ace( 'body', 'ace1', "for(var i=0; i<10; i++){ console.log('i:'+i); }", 'javascript', '', '', {'style':'width:100%;height:40%;'}, 
		function(){ Konekti.client['ace1'].addListener(client.id) } )

	Konekti.header('body', 'hace2','', 'Editor en modo HTML y tema xcode', 4, {'class':'w3-black'} )
	Konekti.ace('body', 'ace2', "<div>Inside an ACE editor</div>", 'html', 'xcode', '', {'style':'width:100%;height:40%;'} )

	Konekti.header('body', 'hace3','', 'Editor en modo FunPL/Quilt (usa código como parámetro) y tema xcode ', 4, {'class':'w3-black'} )
	// El analizador léxico de la clase de lenguajes de programaxión desarollado por el Profesor Jonatan Gómez
	// ver https://quilt.numtseng.com y https://github.com/jgomezpe/quilt 
	lexer = { 
		"qName":"Quilt", 
		"fileTypes":["qmp", "quilt"],
		"tokens":{
			"start":[
				{ "token": "variable.parameter", "regex": "\\b[A-Z$]\\w*\\b" },
				{ "token": "paren.lparen", "regex" : "[\\(]"},
				{ "token": "paren.rparen", "regex" : "[\\)]"},
				{ "token": "punctuation.separator.parameters", "regex": "," },
				{ "token": "keyword.operator.definition", "regex": "="},
				{ "token": "keyword.operator", "regex": "[@|]"},
				{ "token": [ "punctuation.definition.comment", "comment.line.percentage" ], "regex": "(%)(.*$)"  },
				{ "token": "constant.language", "regex": "\\b(?:-|/|<|_)+\\b" },
				{ "token": "keyword", "regex": "\\b(?:rot|sew)\\b" },
				{ "token": "constant.other.atom.quilt", "regex": "\\b[a-z][a-zA-Z0-9_]*\\b" },
				{ "token": "text", "regex": "[^\\s]" } 
			]
		}, 
		"parser":null, 
		"meaner":null 
		}	
	Konekti.ace( 'body', 'ace3', "0=-\n1=@-\ninc(X|0)=X|1\ninc(X|1)=inc(X)|0\ninc(0)=1\ninc(1)=1|0", 'quilt', "xcode", lexer,
		{'style':'width:50%;height:50%;'})

	Konekti.header('body', 'hace4','', 'Copia desde ace3 (editor sin modo ni tema)', 4, {'class':'w3-black'} )
	Konekti.ace( 'body', 'ace4', '', '',  '', '', {'style':'width:50%;height:50%;'} )

	Konekti.btn('body', 'btn',"fa fa-copy", "Copiar","copy()",{'class':'w3-bar-item w3-large','title':"Copiar"})
}

</script>

</body>
</html>
