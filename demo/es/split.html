<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Split de Konekti</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<script>

Konekti.uses('header','split','youtube','iframe','ace','latex')

function KonektiMain(){
	Konekti.header('body', 'title','', 'Split de Konekti', 3, {'class':'w3-green'})
	Konekti.header('body', 'vsplit1','', 'Split Vertical', 4, {'class':'w3-black'} )

	Konekti.split('body', 'vSplit', '100%', '50%', 'col', 70, 
		{'plugin':'ace','setup':['aceview', '100%','100%', '<div>CÃ³digo en un editor ACE</div>', 'html']},
		{'plugin':'latex','setup':['latexview', '100%', '100%', 'Cuando \\(a \\ne 0\\), existen dos soluciones para \\(ax^2 + bx + c = 0\\) que son $$x = {-b \\pm \\sqrt{b^2-4ac} \\over 2a}.$$']}
	)

	Konekti.header('body', 'hsplit2','', 'Split Horizontal', 4, {'class':'w3-black'} )

	Konekti.split('body', 'hSplit', '100%', '100%', 'row', 50, 
		{'plugin':'iframe','setup':['aIframe', '100%', '100%', 'https://wikipedia.com']},
		{'plugin':'youtube','setup':['youtube', '100%', '100%', 'rPjpA4sn7yI']}
	)
}

</script>

</body>
</html>
