<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Encabezado Konekti</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>

<script>

Konekti.uses('header')

/* Konekti's main function*/
function KonektiMain(){
	/* Connecting components */
	Konekti.header('header1','fa-gavel', 'Encabezado de tamaño 3, color azul-gris (blue-grey), y texto alineado al centro', 3, 'w3-blue-grey w3-center' )
	Konekti.header('header2', 'fa-smile-o','Encabezado de tamaño 4, color negro, y texto alineado a la izquierda (alineamiento por defecto)', 4, 'w3-black' )
	Konekti.header('header3', '','Encabezado sin ícono, de tamaño 2, color naranja, y alineado a la derecha', 2, 'w3-orange w3-right-align' )
}

</script>

</body>
</html>
