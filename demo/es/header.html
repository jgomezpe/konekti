<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Encabezado Konekti</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>

<script>

Konekti.uses('header')

/* Konekti's main function*/
function KonektiMain(){
	/* Connecting components */
	Konekti.header('body', 'header1','fa-gavel', 'Encabezado de tamaño 3, color azul-gris (blue-grey), y texto alineado al centro', 3, {"class":'w3-blue-grey w3-center'} )
	Konekti.header('body', 'header2', {'type':'img', 'src':'https://www.w3schools.com/w3css/img_avatar.png'},
		'Encabezado con ícono-imagen (tomada de w3schools), tamaño 2, color negro, y y texto alineado a la izquierda (alineamiento por defecto)', 2, {"class":'w3-black'} )
	Konekti.header('body', 'header3', {'type':'fa', 'src':['fa-ban', 'fa-camera']},'Encabezado con íconos en pila, tamaño 4, color rojo', 4, {"class":'w3-red'} )
	Konekti.header('body', 'header4', '','Encabezado sin ícono, de tamaño 3, color naranja, y alineado a la derecha', 3, {"class":'w3-orange w3-right-align'} )
}

</script>

</body>
</html>
