<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TOC de Konekti</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
    <div id="log" style='width:100%'>Entrada seleccionada de la tabla de contenidos aparecerá aquí...</div>
<script>

Konekti.uses('toc','header')

function select(id){ Konekti.vc('log').innerHTML = 'Entrada de la TOC seleccionada..'+id }

function KonektiMain(){	
	Konekti.header('body', 'aHeader2', 'fa-home', 'Probando una Tabla de Contenido (TOC)', 3, {'class':'w3-yellow'})	
	Konekti.toc('body', 'aTOC', [
    	['child1', 'fa-arrow-left', 'Tema A'], 
        ['child2', 'fa-smile-o', 'Tema B', {}, [
            ['child21', 'fa-edit', 'Tema D'], 
            ['child22', 'fa-copy', 'Tema E']], true, true
        ],
        ['child3', 'fa-edit', 'Tema C']], select, {'style':'width:200px;'} 
    )
}

</script>

</body>
</html>
