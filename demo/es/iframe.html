<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti IFRAME</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<script>

Konekti.uses('header','iframe','btn','ace')

function run(){
   Konekti.client['iframe'].setText( Konekti.client['coder'].getText() )
}

var initial = "<!DOCTYPE html>\n<html>\n<head>\n<meta charset='UTF-8'>\n</head>\n<body>\n<style>\n html, body {\n height:100%;\n margin:0px;\n}\n</style>\n<div id='title'><h2>Dentro de un IFrame</h2></div>\n</body>\n</html>"

function KonektiMain(){
	Konekti.header('title','', 'IFrame de Konekti', 3, 'w3-green' )
	Konekti.header('hiframe1', 'fa-wikipedia-w', 'Wikipedia', 4, 'w3-black' )
	Konekti.iframe( 'iframe1', '100%', '40%', 'https://wikipedia.com' )
	Konekti.header('hiframe','fa-file-code-o', 'IFrame a partir de c√≥digo HTML', 4, 'w3-black' )
	Konekti.iframe( 'iframe', '100%', '40%', initial )
	Konekti.btn('btn',"fa-play", "Compilar","run()",'w3-blue-grey w3-bar-item w3-large',"Compila HTML")
	Konekti.ace( 'coder', '100%', '40%', initial, 'html' )
}

</script>

</body>
</html>
