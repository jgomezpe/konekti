<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Drop down</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<div id="log" style='width:100%'>La opción seleccionada aparecerá aquí...</div>

<script>

Konekti.uses('header','dropdown')

class TheClient extends MainClient{
	constructor(){ super() }
	language(optId){ Konekti.vc("log").innerHTML =  'Idioma: '+ optId; }
	edit(optId){ Konekti.vc("log").innerHTML =  'Edición: '+ optId; }
	media(optId){ Konekti.vc("log").innerHTML =  'Medio: '+ optId; }
}

function KonektiMain(){
	var client = new TheClient()

	Konekti.header('title','', 'Konekti Dropdown', 3, 'w3-green' )
	Konekti.dropdown( "dd1", "fa-edit", "Editar", 'w3-blue-grey w3-xlarge', 'Opciones de edición', 'free', [
			{'plugin':'btn', 'setup':["copy", "fa-copy", 'Copiar', {"client":'client', "method":"edit"}, 'w3-bar-item', "Opción de copiar"]}, 
			{'plugin':'btn', 'setup':["cut", "fa-cut", 'Cortar', {"client":'client', "method":"edit"}, 'w3-bar-item', "Opción de cortar"]}, 
			{'plugin':'btn', 'setup':["paste", "fa-copy", 'Pegar', {"client":'client', "method":"edit"}, 'w3-bar-item', "Opción de pegar"]}
		] 
	)

	Konekti.dropdown( "dd2", "fa-film", "Media", 'w3-orange w3-large', 'Opciones de medios', 'free', [
			{'plugin':'btn', 'setup':["video", "fa-video-camera", "Video", {"client":'client', "method":"media"}, 'w3-bar-item', "Opción de video"]}, 
			{'plugin':'btn', 'setup':["audio", "fa-volume-up", "Audio", {"client":'client', "method":"media"}, 'w3-bar-item', "Opción de audio"]}
		] 
	)

	Konekti.dropdown( "dd3", "fa-language", "Language", 'w3-red w3-medium', 'Selección de idionma','list', {'options':["English", "Español"], 'onclick':{"client":'client', "method":"language"}})
}

</script>

</body>
</html>
