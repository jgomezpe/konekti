<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Drop down</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<div id="log" style='width:100%'>La opción seleccionada aparecerá aquí...</div>

<script>

Konekti.uses('header','dropdown')

class TheClient extends MainClient{
	constructor(){ super() }
	language(optId){ Konekti.vc("log").innerHTML =  'Idioma: '+ optId; }
	edit(optId){ Konekti.vc("log").innerHTML =  'Edición: '+ optId; }
	media(optId){ Konekti.vc("log").innerHTML =  'Medio: '+ optId; }
}

function KonektiMain(){
	var client = new TheClient()

	Konekti.header('body', 'title','', 'Dropdown de Konekti', 3, {'class':'w3-green'})
	var dd1 = {'plugin':'toc', 'setup': ['sel_edit',
		[["copy", "fa-copy", 'Copy', {'title':"Copiar"}], 
		 ["cut", "fa-cut", 'Cut',  , {'title':"Cortar"}], 
		 ["paste", "fa-copy", 'Paste', {'title':"Pegar"}]], {"client":'client', "method":"edit"}, {'title':'Selecciona edición'}]}	
	Konekti.dropdown('body', "dd1", "fa-edit", "Editar", dd1, {'class':'w3-blue-grey w3-xlarge', 'title':'Opciones de Edición'})

	var dd2 = {'plugin':'toc', 'setup': ['sel_media',
				 [["video", "fa-video-camera", "Video", {"title":"Video"}], 
				 ["audio", "fa-volume-up", "Audio", {"title":"Audio"}]], {"client":'client', "method":"media"}, {'title':'Seleccona Medio'}]}	
	Konekti.dropdown('body', "dd2", "fa-film", "Media", dd2, {'class':'w3-orange w3-large', 'title':'Opción de Medio'})

	var dd3 = {'plugin':'toc', 'setup': ['sel_lang', ["English", "Español"], {"client":'client', "method":"language"}, {'title':'Selecciona idioma'}]}	
	Konekti.dropdown('body', "dd3", "fa-language", "Lenguaje", dd3)
}

</script>

</body>
</html>
