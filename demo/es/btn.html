<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Botón de Konekti</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<div id="log" style='width:100%'>El botón seleccionado aparecerá aquí...</div>

<script>

Konekti.uses('btn','header')

/* When the Run button is selected*/
function run(id){ Konekti.vc("log").innerHTML =  'Botón de ejecutar fue seleccionado por '+id }

/* Client is defined */
class TheClient extends MainClient{
	constructor(){ super() }
	/* When a button is redirected to a client method (select) */
	select(optId){ Konekti.vc("log").innerHTML =  'Botón seleccionado '+ optId + ':' + Konekti.vc(optId).innerHTML; }
	/* When the Play button is selected (id=btn1) */
	btn1(){ Konekti.vc("log").innerHTML =  'Botón de tocar seleccionado'; }
	/* When the Try-me button is selected (id=btn2) */
	btn2(){ Konekti.vc("log").innerHTML =  'Botón de Prueba-me seleccionado'; }
	/* When the peace button is seletected (id=btn3) */
	btn3(){ Konekti.vc("log").innerHTML =  'Botón de paz seleccionado'; }
}

/* Konekti's main function*/
function KonektiMain(){
	/* Client that will answer to buttons */
	var client = new TheClient()
	/* Connecting components */
	Konekti.header('body','title','fa-gavel','Botones de Konekti', 2, {"class":"w3-green"} )
	Konekti.header('body','header1', 'fa-smile-o', 'Solo con ícono', 4, {"class":"w3-black"} )
	Konekti.btn('body','btn1','fa-play', '', {'client':'client'}, {"class":'w3-blue-gray w3-large', 'title':'Play button'} )
	Konekti.header('body','header2', 'fa-font', 'Solo texto', 4, {"class":'w3-black'} )
	Konekti.btn('body','btn2','', 'Pruebame', {'client':'client'}, {"class":'w3-red w3-large'})
	Konekti.header('body','header3','fa-object-group', 'Ícono y texto', 4, {"class":'w3-black'} )
	Konekti.btn('body','btn3','fa-hand-peace-o', 'Paz', {'client':'client'}, {"class":'w3-blue-gray w3-large'})
	Konekti.header('body','header4', 'fa-rocket', 'Ejecutando una función específica (run)', 4, {"class":'w3-black'} )
	Konekti.btn('body','btn4',"fa-bullseye", "Ejecutar", run, {"class":'w3-yellow w3-large'})
	Konekti.header('body','header5','fa-plug', 'Ejecutando un método específico del cliente (select)', 4, {"class":'w3-black'} )
	Konekti.btn('body','btn5',"fa-car", 'Car', {"client":"client","method":"select"}, {"class":'w3-blue-gray w3-large'})
	Konekti.btn('body','btn6',"fa-plane", 'Plane', {"client":"client","method":"select"}, {"class":'w3-blue-gray w3-large'})
}

</script>

</body>
</html>
