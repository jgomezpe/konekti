<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Navigation Bar</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
<div id="log" style='width:100%'>La opción seleccionada aparecerá aquí...</div>
<script>

Konekti.uses('navbar','header', 'dropdown')

function add(){
    Konekti.append("navbar3", {'plugin':'btn', 'setup':['soccer','fa-soccer-ball-o','','','w3-blue-grey']})
}

function del(){
    Konekti.client["navbar3"].remove("soccer")
}

class TheClient extends MainClient{
	constructor(){ super() }
	select(optId){ Konekti.vc("log").innerHTML =  'Selected: '+ optId; }
	language(optId){ Konekti.vc("log").innerHTML =  'Language: '+ optId; }
	
	addleaf(){ Konekti.append("navbar4", {'plugin':'btn', 'setup':['leaf', 'fa-leaf','','','w3-blue-grey', 'Leaf']}) }
	addmobile(){ Konekti.append("navbar4", {'plugin':'btn', 'setup':['mobile','fa-mobile','', '', 'w3-blue-grey', 'Mobile']}) }
	addmoon(){ Konekti.client["navbar4"].insertBefore('keep', {'plugin':'btn', 'setup':['moon','fa-moon-o','', '', 'w3-blue-grey', 'Moon']}) }
	keep(){ Konekti.client["navbar4"].keep(['addleaf','addmobile', 'addmoon', 'keep']) }
}

function KonektiMain(){
	var client = new TheClient()

	Konekti.header('title','', 'Barra de navegación de Konekti', 3, 'w3-green' )
	Konekti.header('header1','', 'Barra de navegación con estilo azul-gris y botón de despliegue (dropdown)', 4, 'w3-black' )	
	var btn=[
		{'plugin':'btn', 'setup':["config", "fa-cogs", '', '', "w3-blue-grey", "Configurar"]},
		{'plugin':'btn', 'setup':["coffee", "fa-coffee", '', '', "w3-blue-grey", "Café"]},
		{'plugin':'btn', 'setup':["html", "fa-file-code-o", '', '', "w3-blue-grey", "HTML"]},
		{'plugin':'btn', 'setup':["file", "fa-file-text-o", '', '', "w3-blue-grey", "Archivo"]},
		{'plugin':'dropdown', 'setup':["dd3", "fa-language", "", 'w3-red ', 'Seleccionar idioma', 'list', {"options":["English", "Español"], "onclick":{"client":'client', "method":"language"}}]}
	]		
	var navbar = Konekti.navbar('navbar1', '', btn, 'client', 'select' ) 

	Konekti.header('header2','', 'Barra con estilo naranja e íconos largos', 4, 'w3-black' )	
	var btn2=[
		{'plugin':'btn', 'setup':["hand", "fa-hand-paper-o", '', '', '', 'Mano']},
		{'plugin':'btn', 'setup':["arrow","fa-arrow-left", '', '', '', 'Flecha']},
		{'plugin':'btn', 'setup':["face","fa-smile-o", '', '', '', 'Cara']}
	]		
	var navbar2 = Konekti.navbar('navbar2', 'w3-orange w3-large', btn2, 'client', 'select') 
	Konekti.header('header3','', 'Adiciona y borra botones', 4, 'w3-black' )	
	var btn3=[
		{'plugin':'btn', 'setup':["add", "fa-plus", "", "add()", "", "Adicionar botón"]},
		{'plugin':'btn', 'setup':["remove", "fa-minus", "", "del()", "", "Borra botón"]}
	]		
	var navbar3 = Konekti.navbar('navbar3', 'w3-teal w3-xlarge', btn3, 'client', 'select' )

	Konekti.header('header4','', 'Barra dinámica', 4, 'w3-black' )	
	var btn4=[
		{'plugin':'btn', 'setup':["addleaf","fa-key", "", {"client":'client', "method":"addleaf"}, "", "Adiciona botón hoja"]},
		{'plugin':'btn', 'setup':["addmobile","fa-pencil", "", {"client":'client', "method":"addmobile"}, "", "Adiciona botón móvil"]},
		{'plugin':'btn', 'setup':["addmoon", "fa-lemon-o", "", {"client":'client', "method":"addmoon"}, "", "Inserta botón luna"]},
		{'plugin':'btn', 'setup':["keep", "fa-magic", "", {"client":'client', "method":"keep"}, "", "Vuelve la barra al estado inicial"]}
	]		
	var navbar4 = Konekti.navbar('navbar4', 'w3-blue w3-xlarge', btn4, 'client', 'select' )
}

</script>

</body>
</html>
