<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Carrusel de Konekti</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
    <div id='log'></div>
<script>

Konekti.uses('header', 'carousel')

function select(idx){ Konekti.vc('log').innerHTML = 'Imagen seleccionada:' + idx }

function KonektiMain(){
	Konekti.header('body', 'title','', 'Carrusel de Konekti', 3, {'class':'w3-green'})
	Konekti.carousel('body', 'carousel', [
        "https://www.w3schools.com/w3css/img_nature_wide.jpg",
        "https://www.w3schools.com/w3css/img_snow_wide.jpg",
        "https://www.w3schools.com/w3css/img_mountains_wide.jpg"
    ], 5000, select, {'style':'width:100%'})
    
}

</script>

</body>
</html>
