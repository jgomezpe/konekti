<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Barra lateral de Konekti</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
<div id='log'>La opción seleccionada aprecerá aquí...</div>

<script>

Konekti.uses('sidebar','header','accordion','youtube')

function select(optId){ Konekti.vc("log").innerHTML =  'Seleccionado: '+ optId; }

function KonektiMain(){
	Konekti.header('body', 'title','', 'Konekti Sidebar', 4, {'class':'w3-green'} )

	var toc = {'plugin':'toc', 'setup':['aTOC', 4, {}, select, [
        ['child1', 'fa-arrow-left', 'Tema A'], 
        ['child2', 'fa-smile-o', 'Tema B', true, false, [
            ['child21', 'fa-edit', 'Tema D'], 
            ['child22', 'fa-copy', 'Tema E']]
        ], 
        ['child3', 'fa-edit', 'Tema C']]]}
		var main = {'plugin':'youtube', 'setup':['main','100%','100%',"fv2Ms3C7Xrw"]}
	Konekti.sidebar('body', 'root', '100%', '100%', toc, main)
}

</script>

</body>
</html>
