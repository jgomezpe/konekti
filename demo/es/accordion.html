<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Acordeón de Konekti</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
    <div id="log" style='width:100%'>Entrada seleccionada de la tabla de contenidos aparecerá aquí...</div>
<script>

Konekti.uses('accordion', 'header', 'iframe')

function select(id){ Konekti.vc('log').innerHTML = 'Entrada de la TOC seleccionada..'+id }

function KonektiMain(){
	Konekti.header('body','aHeader', '', 'Probando un acordeón', 3, {'class':'w3-green'})
	Konekti.accordion('body', 'anAccordion', 'fa-link', 'Mostrando wikipedia',
		{'plugin':'iframe', 'setup':['aIframe', 'https://wikipedia.com', {'style':'width:80%;height:40%;'}]}, false, "select('anAccordion')",
		{'class':'w3-blue-grey'})	
}

</script>

</body>
</html>
