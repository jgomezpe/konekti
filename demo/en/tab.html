<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Tab Panel</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
<script>

Konekti.uses('header','tab','youtube','ace')

function KonektiMain(){
	Konekti.header('body', 'title','', 'Konekti Tabs', 3, {'class':'w3-green'} )
	
	Konekti.tab('body', 'aTab', [
		{'plugin':'youtube', 'setup':["YouTubeTab", 'fv2Ms3C7Xrw', {'style':'width:100%;height:100%'}], 
			'label':["fa fa-youtube", "YouTube", {'title':'Youtube Tab'}]}, 
		{'plugin':'ace','setup':['EditorTab', "for(var i=0; i<10; i++){ console.log('i:'+i); }", 'javascript', '', '',  {'style':'width:100%;height:100%'}], 
			'label':['fa fa-edit', "Editor", {'title':'Ace Tab'}]}
	], "YouTubeTab", {'style':'width:50%;height:40%;'})
}

</script>

</body>
</html>
