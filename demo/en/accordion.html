<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Accordion</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
    <div id="log" style='width:100%'>The selected TOC entry will appear here...</div>
<script>

Konekti.uses('accordion', 'header', 'iframe')

function select(id){ Konekti.vc('log').innerHTML = 'Selected TOC entry..'+id }

function KonektiMain(){
	Konekti.header('body','aHeader', '', 'Testing an accordion', 3, {'class':'w3-green'})
	Konekti.accordion('body', 'anAccordion', 'fa-link', 'Showing wikipedia', 
		{'plugin':'iframe', 'setup':['aIframe', 'https://wikipedia.com', {'style':'width:80%;height:40%;'}]}, false, "select('anAccordion')",
		{'class':'w3-blue-grey'})
}

</script>

</body>
</html>
