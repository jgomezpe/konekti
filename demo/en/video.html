<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Video</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<div id="log" style='width:100%'>Video progress/events will appear here...</div>

<script>

Konekti.uses('header','media')

class TheClient extends MainClient{
	constructor(){ super() }
	// Listen to video's play button 
	play( id ){ Konekti.vc('log').innerHTML = 'Play button pressed: ' + id }
	// Listen to video's pause button 
	pause( id ){ Konekti.vc('log').innerHTML = 'Pause button pressed: ' + id }
	// Listen to video's current position  
	seek( id, time ){ Konekti.vc('log').innerHTML = 'Playing video: ' + id + ' time: ' + time }
}

function KonektiMain(){
	var client = new TheClient()
	Konekti.header('body','title','', 'Konekti Video', 3, {'class':'w3-green'} )
	// Connects the video with the HTML component
	var vd = Konekti.mp4( 'body', 'myvideo', 'https://www.w3schools.com/html/mov_bbb.mp4', {'style':'width:80%;height:60%'}, function(){
		// Adds a listener to the video player
		Konekti.client['myvideo'].addListener(client.id)
	} )
}

</script>

</body>
</html>
