<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Dialog</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>

<div id="log" style='width:100%'>Selected button will appear here...</div>

<script>

Konekti.uses('btn','dialog','header')

/* When the Run button is selected*/
function run(){ Konekti.vc("log").innerHTML =  'Run button was selected' }

/* Client is defined */
class TheClient extends MainClient{
	constructor(){ super() }
	/* When the Play button is selected (id=show) */
	show(){ Konekti.vc("mydlg").style.display='block' }
	/* When the care button is selected (id=car) */
	car(){ Konekti.vc("log").innerHTML =  'Car button selected' }
	/* When the plane button is seletected (id=plane) */
	plane(){ Konekti.vc("log").innerHTML =  'Plane button selected' }
}

/* Konekti's main function*/
function KonektiMain(){
	/* Client that will answer to buttons */
	var client = new TheClient()
	/* Connecting components */
	Konekti.header('body','title','fa-gavel','Konekti Dialog', 2, {'class':'w3-green'} )
	Konekti.btn('body', 'show','fa-eye', 'Show dialog', {'client':'client'}, {'class':'w3-blue-gray w3-large', 'title':'Show dialog'} )
    var btns=[
		{'plugin':'btn', 'setup':["car", "fa-car", "Car", {"client":'client'}, {'class':"w3-black w3-large", 'title':"Car button"}]},
		{'plugin':'btn', 'setup':["plane", "fa-plane", "Plain", {"client":'client'}, {'class':"w3-black w3-large", 'title':"Plane button"}]}
	]		

    Konekti.dialog('body', 'mydlg', {'plugin':'raw', 'setup':['content','<p>Select a vehicle</p>',{'style':'width:100%;height:100%;'}]},btns)
}
</script>

</body>
</html>
