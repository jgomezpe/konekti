<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Drop down</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<div id="log" style='width:100%'>Selected option will appear here...</div>

<script>

Konekti.uses('header','dropdown')

class TheClient extends Client{
	constructor(){ super({'id':'client'}) }
	language(optId){ Konekti.vc("log").innerHTML =  'Language: '+ optId; }
	edit(optId){ Konekti.vc("log").innerHTML =  'Edit: '+ optId; }
	media(optId){ Konekti.vc("log").innerHTML =  'Media: '+ optId; }
}

function KonektiMain(){
	var client = new TheClient()

	Konekti.header('title','', 'Konekti Dropdown', 3, 'w3-green' )
	Konekti.dropdown( "dd1", "fa-edit", "Edit", 'w3-blue-grey w3-xlarge', 'Edit options', [
			Konekti.btnConfig("copy", "fa-copy", 'Copy', {"client":'client', "method":"edit"}, 'w3-bar-item', "Copy option"), 
			Konekti.btnConfig("cut", "fa-cut", 'Cut', {"client":'client', "method":"edit"}, 'w3-bar-item', "Cut option"), 
			Konekti.btnConfig("paste", "fa-copy", 'Paste', {"client":'client', "method":"edit"}, 'w3-bar-item', "Paste option")
		] 
	)

	Konekti.dropdown( "dd2", "fa-film", "Media", 'w3-orange w3-large', 'Media options',[
			Konekti.btnConfig("video", "fa-video-camera", "Video", {"client":'client', "method":"media"}, 'w3-bar-item', "Video option"), 
			Konekti.btnConfig("audio", "fa-volume-up", "Audio", {"client":'client', "method":"media"}, 'w3-bar-item', "Audio option")
		] 
	)

	Konekti.dropdownList( "dd3", "fa-language", "Language", 'w3-red w3-medium', 'Selecting language', ["English", "Espa√±ol"], {"client":'client', "method":"language"})
}

</script>

</body>
</html>
