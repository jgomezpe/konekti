<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Drop down</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<div id="log" style='width:100%'>Selected option will appear here...</div>

<script>

Konekti.uses('header','dropdown')

class TheClient extends MainClient{
	constructor(){ super() }
	language(optId){ Konekti.vc("log").innerHTML =  'Language: '+ optId; }
	edit(optId){ Konekti.vc("log").innerHTML =  'Edit: '+ optId; }
	media(optId){ Konekti.vc("log").innerHTML =  'Media: '+ optId; }
}

function KonektiMain(){
	var client = new TheClient()

	Konekti.header('body', 'title','', 'Konekti Dropdown', 3, {'class':'w3-green'})
	var dd1 = {'plugin':'toc', 'setup': ['sel_edit', {'title':'Selecting edit'}, {"client":'client', "method":"edit"},
		[["copy", "fa-copy", 'Copy', {'title':"Copy"}], 
		 ["cut", "fa-cut", 'Cut',  , {'title':"Cut"}], 
		 ["paste", "fa-copy", 'Paste', {'title':"Paste"}]]]}	
	Konekti.dropdown('body', "dd1", "fa-edit", "Edit", dd1, {'client':'client', 'method':'edit'}, {'class':'w3-blue-grey w3-xlarge', 'title':'Edit options'})

	var dd2 = {'plugin':'toc', 'setup': ['sel_media', {'title':'Selecting Media'}, {"client":'client', "method":"media"},
				 [["video", "fa-video-camera", "Video", {"title":"Video"}], 
				 ["audio", "fa-volume-up", "Audio", {"title":"Audio"}]]]}	
	Konekti.dropdown('body', "dd2", "fa-film", "Media", dd2, {'class':'w3-orange w3-large', 'title':'Media options'})

	var dd3 = {'plugin':'toc', 'setup': ['sel_lang', {'title':'Selecting language'}, {"client":'client', "method":"language"},
				 ["English", "Espa√±ol"]]}	
	Konekti.dropdown('body', "dd3", "fa-language", "Language", dd3)
}

</script>

</body>
</html>
