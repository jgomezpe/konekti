<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Latex</title>
	<script type='text/javascript' src='../../src/konekti.js'></script> 

</head>

<body>

<script>

Konekti.uses('header','latex','btn','ace')

function run(){
	Konekti.client['latex'].setText( Konekti.client['coder'].getText() )
}

function KonektiMain(){
	
	var initial = 'When \\(a \\ne 0\\), there are two solutions to \\(ax^2 + bx + c = 0\\) and they are $$x = {-b \\pm \\sqrt{b^2-4ac} \\over 2a}.$$'

	Konekti.header('title','', 'Konekti Latex Component using MatJax', 3, 'w3-green')
	Konekti.header('hlatex','fa-subscript', 'Latex', 4, 'w3-black' )
	Konekti.latex( 'latex', '100%', '40%', initial )
	Konekti.btn('btn',"fa-play", "Compile","run()",'w3-blue-gray w3-bar-item w3-large',"Compile latex")
	Konekti.ace('coder', '100%', '40%', initial, 'latex')

}

</script>

</body>
</html>
