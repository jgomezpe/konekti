<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Navigation Bar</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
<div id="log" style='width:100%'>Selected option will appear here...</div>
<script>

Konekti.uses('navbar','header', 'dropdown')

function add(){
    Konekti.client["navbar3"].show('soccer')
}

function del(){
    Konekti.client["navbar3"].hide("soccer")
}

class TheClient extends MainClient{
	constructor(){ super() }
	select(optId){ Konekti.vc("log").innerHTML =  'Selected: '+ optId; }
	language(optId){ Konekti.vc("log").innerHTML =  'Language: '+ optId; }
	
	addleaf(){ Konekti.client["navbar4"].show('leaf') }
	addmobile(){ Konekti.client["navbar4"].show('mobile') }
	addmoon(){ Konekti.client["navbar4"].show('moon') }
	keep(){ Konekti.client["navbar4"].keep(['addleaf','addmobile', 'addmoon', 'keep']) }
}

function KonektiMain(){
	var client = new TheClient()

	Konekti.header('body', 'title','', 'Konekti Navigation Bars', 3, {'class':'w3-green'} )
	Konekti.header('body', 'header1','', 'Navbar with blue-grey style and dropdown button', 4, {'class':'w3-black'} )
	var dd = {'plugin':'toc', 'setup': ['sel_lang', ["English", "Espa√±ol"], {"client":'client', "method":"language"},
		{'title':'Selecting language'}]}	
	var btn=[
		{'plugin':'btn', 'setup':["config", "fa-cogs", '', null, {'title':"Configure"}]},
		{'plugin':'btn', 'setup':["coffee", "fa-coffee", '', null, {'title':"Coffe"}]},
		{'plugin':'btn', 'setup':["html", "fa-file-code-o", '', null, {'title':"HTML"}]},
		{'plugin':'btn', 'setup':["file", "fa-file-text-o", '', null, {'title':"File"}]},
		{'plugin':'dropdown', 'setup':["dd3", "fa-language", "", dd]}
	]		
	var navbar = Konekti.navbar('body', 'navbar1', btn, {'client':'client', 'method':'select'}, {'class':'w3-blue-grey'} ) 

	Konekti.header('body','header2','', 'Navbar with orange style, medium icons and input component', 4, {'class':'w3-black'} )
	var btn2=[
		{'plugin':'btn', 'setup':["hand", "fa-hand-paper-o", '', null, {'title':'Hand'}]},
		{'plugin':'btn', 'setup':["arrow","fa-arrow-left", '', null, {'title':'Arrow'}]},
		{'plugin':'raw', 'setup':["editor", '', {'tag':'input', 'class':"w3-bar-item w3-input w3-border w3-round-xlarge",
			'placeholder':"&#xF002; I want...", 'style':"margin-top:2px;margin-bottom:2px;font-family:Arial, FontAwesome"}]},
		{'plugin':'btn', 'setup':["face","fa-smile-o", '', null, {'title':'Face', 'class':'w3-right'}]}
	]		
	var navbar2 = Konekti.navbar('body', 'navbar2', btn2, {'client':'client', 'method':'select'}, {'class':'w3-orange w3-medium'}) 
	
	Konekti.header('body', 'header3','', 'Adds and removes a button', 4, {'class':'w3-black'} )	
	var btn3=[
		{'plugin':'btn', 'setup':["add", "fa-plus", "", "add()", {'title':"Add button"}]},
		{'plugin':'btn', 'setup':["remove", "fa-minus", "", "del()", {'title':"Remove button"}]},
		{'plugin':'btn', 'setup':['soccer','fa-soccer-ball-o','', {'client':'client', 'method':'select'},{'class':'w3-hide'}]}
	]		
	var navbar3 = Konekti.navbar('body', 'navbar3', btn3, {'client':'client', 'method':'select'}, {'class':'w3-teal w3-xlarge'} )

	Konekti.header('body','header4','', 'Dynamic Navbar', 4, {'class':'w3-black'} )	
	var btn4=[
		{'plugin':'btn', 'setup':["addleaf","fa-key", "", {"client":'client'}, {'title':"Add leaf button"}]},
		{'plugin':'btn', 'setup':["addmobile","fa-pencil", "", {"client":'client'}, {'title':"Add mobile button"}]},
		{'plugin':'btn', 'setup':["addmoon", "fa-lemon-o", "", {"client":'client'}, {'title':"Insert moon button"}]},
		{'plugin':'btn', 'setup':['moon', 'fa-moon-o', '', null, {'title':'Moon', 'class':'w3-hide'}]},
		{'plugin':'btn', 'setup':["keep", "fa-magic", "", {"client":'client'}, {'title':"Goes to the original navbar state"}]},
		{'plugin':'btn', 'setup':['leaf', 'fa-leaf', '', null, {'title':'Leaf', 'class':'w3-hide'}]},
		{'plugin':'btn', 'setup':['mobile','fa-mobile','', null, {'title':'Mobile', 'class':'w3-hide'}]}
	]		
	var navbar4 = Konekti.navbar('body', 'navbar4', btn4, {'client':'client','method':'select'}, {'class':'w3-blue w3-xlarge'} )
}

</script>

</body>
</html>
