<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Split Component</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<script>

Konekti.uses('header','split','youtube','iframe','ace','latex')

function KonektiMain(){
	Konekti.header('body', 'title','', 'Konekti Splits', 3, {'class':'w3-green'})
	Konekti.header('body', 'vsplit1','', 'Vertical Split', 4, {'class':'w3-black'} )

	Konekti.split('body', 'vSplit', 'col', 70, 
		{'plugin':'ace','setup':['aceview', '<div>Inside an ACE editor</div>', 'html', '', '', {'style':'width:100%;height:100%;'}]},
		{'plugin':'latex','setup':['latexview', 'When \\(a \\ne 0\\), there are two solutions to \\(ax^2 + bx + c = 0\\) and they are $$x = {-b \\pm \\sqrt{b^2-4ac} \\over 2a}.$$', {'style':'width:100%;height:100%;'}]},
		{'style':'width:100%;height:50%;'}
	)

	Konekti.header('body', 'hsplit2','', 'Horizontal Split', 4, {'class':'w3-black'} )

	Konekti.split('body', 'hSplit', 'row', 50,
		{'plugin':'iframe','setup':['aIframe', 'https://wikipedia.com', {'style':'width:100%;height:100%;'}]},
		{'plugin':'youtube','setup':['youtube', 'rPjpA4sn7yI', {'style':'width:100%;height:100%;'}]}, 
		{'style':'width:100%;height:50%;'}
	)
}

</script>

</body>
</html>
