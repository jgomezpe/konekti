<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Carousel</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
    <div id='log'></div>
<script>

Konekti.uses('header', 'carousel')

function select(idx){ Konekti.vc('log').innerHTML = 'Selected image:' + idx }

function KonektiMain(){
	Konekti.header('title','', 'Konekti Carousel', 3, 'w3-green')
	Konekti.carousel('carousel', '100%', '', 5000, [
        "https://www.w3schools.com/w3css/img_nature_wide.jpg",
        "https://www.w3schools.com/w3css/img_snow_wide.jpg",
        "https://www.w3schools.com/w3css/img_mountains_wide.jpg"
    ], select)
    
}

</script>

</body>
</html>
