<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti IFRAME</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<script>

Konekti.uses('header','iframe','btn','ace')

function run(){
   Konekti.client['iframe'].setText( Konekti.client['coder'].getText() )
}

var initial = "<!DOCTYPE html>\n<html>\n<head>\n<meta charset='UTF-8'>\n</head>\n<body>\n<style>\n html, body {\n height:100%;\n margin:0px;\n}\n</style>\n<div id='title'><h2>Inside an IFrame</h2></div>\n</body>\n</html>"

function KonektiMain(){
	Konekti.header('body', 'title','', 'Konekti Iframe', 3, {'class':'w3-green'} )
	Konekti.header('body', 'hiframe1', 'fa-wikipedia-w', 'Wikipedia', 4, {'class':'w3-black'} )
	Konekti.iframe('body', 'iframe1', 'https://wikipedia.com', {'style':'width:100%;height:40%'} )
	Konekti.header('body', 'hiframe','fa-file-code-o', 'IFrame from HTML code', 4, {'class':'w3-black'} )
	Konekti.iframe('body', 'iframe', initial, {'style':'width:100%;height:40%'}  )
	Konekti.btn('body','btn',"fa-play", "Compile","run()",{'class':'w3-blue-grey w3-bar-item w3-large','title':"Compile HTML" })
	Konekti.ace('body', 'coder', initial, 'html', '', '', {'style':'width:100%;height:40%'}  )
}

</script>

</body>
</html>
