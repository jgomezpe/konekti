<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Canvas</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<script>

Konekti.uses('header','canvas','btn','ace')

function custom_commands(){
    return [
        { "command":":" },
        { 
            "command":"_", 
            "commands":[
                {
                    "command":"strokeStyle",
                    "color":{"red":0, "green":0, "blue":0, "alpha":255}
                },
                {
                    "command":"polyline",
                    "x":[0,0,1,1,0],
                    "y":[0,1,1,0,0]
                }
            ]
        },
        {
            "command":"<",
            "commands":[
                {
                    "command":"fillStyle",
                    "color":{"red":255, "green":0, "blue":0, "alpha":255}
                },
                {
                    "command":"polygon",
                    "x":[0.4,0.4,1,1,0.6,0.6],
                    "y":[0,0.6,0.6,0.4,0.4,0]
                }
            ]
        },  
        {
            "command":"+",
            "commands":[
                {
                    "command":"fillStyle",
                    "color":{"red":255, "green":0, "blue":0, "alpha":255}
                },
                {
                    "command":"polygon",
                    "x":[0.4,0.4,0,0,0.4,0.4,0.6,0.6,1,1,0.6,0.6,0.4],
                    "y":[0,0.4,0.4,0.6,0.6,1,1,0.6,0.6,0.4,0.4,0,0]
                }
            ]
        },  
        {
            "command":"*",
            "commands":[
                {
                    "command":"fillStyle",
                    "color":{"red":255, "green":0, "blue":0, "alpha":255}
                },
                {
                    "command":"polygon",
                    "x":[0.4,0.4,0.6,0.6,1,1,0.6,0.6,0.4],
                    "y":[0,1,1,0.6,0.6,0.4,0.4,0,0]
                }
            ]
        },  
        {
            "command":"/",
            "commands":[
                {
                    "command":"fillStyle",
                    "color":{"red":255, "green":0, "blue":0, "alpha":255}
                },
                {
                    "command":"polygon",
                    "x":[0.4,0.6,1,1],
                    "y":[0,0,0.4,0.6]
                }
            ]
        },      
        {
            "command":"-",
            "commands":[
                {
                    "command":"fillStyle",
                    "color":{"red":255, "green":0, "blue":0, "alpha":255}
                },
                {
                    "command":"polygon",
                    "x":[0,0,1,1],
                    "y":[0.4,0.6,0.6,0.4]
                }
            ]
        }       
    ] 
}

function run(){
	// Sending the command from the editor to the canvas
   Konekti.client['canvas'].setText( Konekti.client['coder'].getText() )
}

function KonektiMain(){
	// Commands to be run (left as string to show them into the editor)
	var initial = '{"command":"compound","commands":[\n	{"r":true,"x":0.5,"y":0.5,"command":"fit", "commands":[\n {"x":1,"y":0,"command":"translate","commands":[\n			{"r":1.5707963267948966,"x":0.5,"y":0.5,"command":"rotate","commands":[{"command":"/"}, {"command":"_"}]}\n		]},\n		{"command":"compound","commands":[{"command":"_"},{"command":"-"}]}\n	]}\n]}'

	// Customized commands (based on primitive commands)
	var commands = custom_commands()  
    
	Konekti.header('body','title','', 'Konekti Canvas', 3, {'class':'w3-green'} )
	Konekti.header('body','hcanvas','fa-edit', 'Canvas', 4, {'class':'w3-black'} )

	// Connecting the canvas to the HTML component
	Konekti.canvas('body', 'canvas', initial, commands, {'style':'width:100%;height:40%;'} )

	Konekti.btn('body', 'btn',"fa-play", "Draw", "run()", {'class':'w3-bar-item w3-large',"title":"Run commands"})
	Konekti.ace('body', 'coder', initial, 'json', '', '', {'style':'width:100%;height:40%;'} )

}

</script>

</body>
</html>
