<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Side Bar</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>

<body>
<div id='log'>Selected option will appear here...</div>

<script>

Konekti.uses('sidebar','header','toc','youtube')

function select(optId){ Konekti.vc("log").innerHTML =  'Selected: '+ optId; }

function KonektiMain(){
	Konekti.header('body', 'title','', 'Konekti Sidebar', 4, {'class':'w3-green'} )

	var toc = {'plugin':'toc', 'setup':['aTOC', [
        ['child1', 'fa-arrow-left', 'Topic A'], 
        ['child2', 'fa-smile-o', 'Topic B', {}, [
            ['child21', 'fa-edit', 'Topic D'], 
            ['child22', 'fa-copy', 'Topic E']], true, true
        ],
        ['child3', 'fa-edit', 'Topic C']], select, {'style':'width:200px;'}]}
	var main = {'plugin':'youtube', 'setup':['main',"fv2Ms3C7Xrw",{'style':'width:100%;height:100%;'}]}
	Konekti.sidebar('body', 'root', toc, main, {'style':'width:100%;height:100%;'})
}

</script>

</body>
</html>
