<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Konekti Audio</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 

</head>

<body>

<div id="log" style='width:100%;'>Audio progress/events will appear here...</div>
<script>

Konekti.uses('header','media')

class TheClient extends MainClient{
	constructor(){ super() }
	// Listen to audio's play button 
	play( id ){ Konekti.vc('log').innerHTML = 'Play button pressed: ' + id }
	// Listen to audio's pause button 
	pause( id ){ Konekti.vc('log').innerHTML = 'Pause button pressed: ' + id }
	// Listen to audio's current position  
	seek( id, time ){ Konekti.vc('log').innerHTML = 'Playing audio: ' + id + ' time: ' + time }
}

function KonektiMain(){
	var client = new TheClient()
	Konekti.header('body', 'title','', 'Konekti Audio', 3, {'class':'w3-green'} )
	// Connects the audio with the HTML component
	Konekti.mp3( 'body', 'myaudio', 'https://www.w3schools.com/html/horse.mp3', {}, function(){
		// Adds a listener to the audio player
		Konekti.client['myaudio'].addListener(client.id)
	} )
}

</script>

</body>
</html>
